{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>Add New Wrestler</h1>
    <br>
    {% if errors.length %}
      <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
      </ul>
    {% endif %}
    <form method="POST" action="/wrestlers/new">
      <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Enter a wrestler's name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="finisher" placeholder="Enter a finishing move">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="catchPhrase" placeholder="Enter a catch phrase">
      </div>
      <button type="submit" class="btn btn-success">Create Wrestler</button>
    </form>
  </div>

{% endblock %}
